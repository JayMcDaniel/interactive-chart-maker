            var chartCallback = function chartCallback(all_chart_options) {

                if (all_chart_options.timeline) {
                    //call animation if applicable
                    all_chart_options.timeline.animation();
                }

                $(".highcharts-legend-item").css("min-height", "0px").css("z-index", 100); //fix so CMS CSS doesn't make legend taller than it should

                /**
                 * Highcharts plugin for setting a lower opacity for other series than the one that is hovered
                 * in the legend
                 */
                (function (Highcharts) {
                    var each = Highcharts.each;

                    Highcharts.wrap(Highcharts.Legend.prototype, 'renderItem', function (proceed, item) {

                        proceed.call(this, item);

                        var isPoint = !!item.series,
                            collection = isPoint ? item.series.points : this.chart.series,
                            groups = isPoint ? ['graphic'] : ['group', 'markerGroup'],
                            element = (this.options.useHTML ? item.legendItem : item.legendGroup).element;

                        element.onmouseover = function () {
                            each(collection, function (seriesItem) {
                                if (seriesItem !== item) {
                                    each(groups, function (group) {
                                        seriesItem[group].animate({
                                            opacity: 0.25
                                        }, {
                                            duration: 150
                                        });
                                    });
                                }
                            });
                        };
                        element.onmouseout = function () {
                            each(collection, function (seriesItem) {
                                if (seriesItem !== item) {
                                    each(groups, function (group) {
                                        seriesItem[group].animate({
                                            opacity: 1
                                        }, {
                                            duration: 50
                                        });
                                    });
                                }
                            });
                        };
                    });
                })(Highcharts); //end gray other series plugin
            };

            jQuery.fn.extend({
                addCommas: function addCommas(decimals) {

                    var val = this[0] || 0;

                    if (val == 0) {
                        return 0;
                    } else if (isNaN(val) || val < 999 && val > -999 && decimals < 1) {
                        //small numbers auto decimals
                        return val;
                    } else if (val < 999 && val > -999 && decimals > 0) {
                        //small numbers fixed decimals
                        return val.toFixed(decimals);
                    } else if ((val > 999 || val < -999) && decimals > 0) {
                        //big numbers fixed decimals
                        while (/(\d+)(\d{3})/.test(val.toString())) {
                            val = val.toFixed(decimals).replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
                        }
                    } else if (val > 999 || val < -999) {
                        //big number auto decimals
                        while (/(\d+)(\d{3})/.test(val.toString())) {
                            val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
                        }
                    }

                    return val;
                }
            });

            var chartCallback = function chartCallback(all_chart_options) {

                if (all_chart_options.timeline) {
                    //call animation if applicable
                    all_chart_options.timeline.animation();
                }

                $(".highcharts-legend-item").css("min-height", "0px").css("z-index", 100); //fix so CMS CSS doesn't make legend taller than it should
                $(".highcharts-tooltip").css("z-index", 200);

                /**
                 * Highcharts plugin for setting a lower opacity for other series than the one that is hovered
                 * in the legend
                 */
                (function (Highcharts) {
                    var each = Highcharts.each;

                    Highcharts.wrap(Highcharts.Legend.prototype, 'renderItem', function (proceed, item) {

                        proceed.call(this, item);

                        var isPoint = !!item.series,
                            collection = isPoint ? item.series.points : this.chart.series,
                            groups = isPoint ? ['graphic'] : ['group', 'markerGroup'],
                            element = (this.options.useHTML ? item.legendItem : item.legendGroup).element;

                        element.onmouseover = function () {
                            each(collection, function (seriesItem) {
                                if (seriesItem !== item) {
                                    each(groups, function (group) {
                                        seriesItem[group].animate({
                                            opacity: 0.25
                                        }, {
                                            duration: 150
                                        });
                                    });
                                }
                            });
                        };
                        element.onmouseout = function () {
                            each(collection, function (seriesItem) {
                                if (seriesItem !== item) {
                                    each(groups, function (group) {
                                        seriesItem[group].animate({
                                            opacity: 1
                                        }, {
                                            duration: 50
                                        });
                                    });
                                }
                            });
                        };
                    });
                })(Highcharts); //end gray other series plugin
            };
            Highcharts.setOptions({
                lang: {
                    thousandsSep: ","
                }
            });

            var chart2 = new Highcharts.Chart(all_chart_options, chartCallback(all_chart_options));
        });
        jQuery.fn.extend({
            addCommas: function addCommas(decimals) {

                var val = this[0] || 0;

                if (val == 0) {
                    return 0;
                } else if (isNaN(val) || val < 999 && val > -999 && decimals < 1) {
                    //small numbers auto decimals
                    return val;
                } else if (val < 999 && val > -999 && decimals > 0) {
                    //small numbers fixed decimals
                    return val.toFixed(decimals);
                } else if ((val > 999 || val < -999) && decimals > 0) {
                    //big numbers fixed decimals
                    while (/(\d+)(\d{3})/.test(val.toString())) {
                        val = val.toFixed(decimals).replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
                    }
                } else if (val > 999 || val < -999) {
                    //big number auto decimals
                    while (/(\d+)(\d{3})/.test(val.toString())) {
                        val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
                    }
                }

                return val;
            }
        });
