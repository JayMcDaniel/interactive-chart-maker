<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.20.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="//code.jquery.com/qunit/qunit-1.20.0.js"></script>
    <script src="modules/add-fn.js"></script>
    <script src="../../scripts_src/utils/utils_main.js"></script>
    <script>
        QUnit.test("a basic test example", function (assert) {
            assert.deepEqual(utils_main.add(2, 4), 6, "We expect value to be 6");
            assert.deepEqual(utils_main.add(2, 8), 10, "We expect value to be 10");
            assert.deepEqual(utils_main.add(2, "8"), "Result is not a number", "We expect value to be 'Result is not a number'");

        });

    </script>
</body>

</html>
