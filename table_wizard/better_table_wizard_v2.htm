<!DOCTYPE html>
<html lang="">

<head>
    <LINK REL="SHORTCUT ICON" HREF="images/ff1-red-wizard-head.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Better Table Wizard</title>
    <meta name="Author" content="Jay McDaniel" />

    <link rel="stylesheet" href="../libraries/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/css/bls_tables.css" />

    <link rel="stylesheet" type="text/css" href="../styles/css/styles_cm.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <script src="../libraries/jquery/jquery-2.2.0.min.js"></script>
    <script src="../libraries/jquery/jquery-migrate-1.2.1.js"></script>
    <script src="js/app.js"></script>




</head>

<body>
    <div id="top_nav_bar">
        <img src="images/ff1-red-wizard.png" style="float: left;" />
        <h1>Better Table Wizard</h1>
        <span id="app_version"></span>
        <span id="get_code_button" title="Get chart/map code"><span id="get_code_icon">&lt; / &gt;</span> <span id="get_code_text">Get HTML</span><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span></span>

        <span id="show_load_chart_area_button" title="Load saved table" alt="Load table"></span>

        <div class="tool_box_button" title="Align text left" alt="Align text left" id="toolBoxAlignLeft"></div>
        <div class="tool_box_button" title="Center text" alt="Center text" id="toolBoxAlignCenter"></div>
        <div class="tool_box_button" title="Align text right" alt="Align text right" style="margin-bottom:15px;" id="toolBoxAlignRight"></div>

        <div class="tool_box_button" title="Vertically align text to top" alt="Vertically align text to top" id="toolBoxVertAlignTop"></div>
        <div class="tool_box_button" title="Vertically center text" alt="Vertically center text" id="toolBoxVertAlignMiddle"></div>
        <div class="tool_box_button" title="Vertically align text to bottom" alt="Vertically align text to bottom" style="margin-bottom:15px;" id="toolBoxVertAlignBottom"></div>

        <div class="tool_box_button" title="Increaase indent" alt="Increaase indent" id="toolBoxIncreaseIndent"></div>
        <div class="tool_box_button" title="Decrease indent" alt="Decrease indent" style="margin-bottom:15px;" id="toolBoxDecreaseIndent"></div>

        <div class="tool_box_button" title="Bold text" alt="Bold text" id="toolBoxTextBold"></div>
        <div class="tool_box_button" title="Italicize text" alt="Italicize text" style="margin-bottom:15px;" id="toolBoxTextItalic"></div>

        <div class="tool_box_button" title="Merge cells (click one cell, then another)" alt="Merge cells (click one cell, then another)" style="margin-bottom:15px;" id="toolBoxMergeCells"></div>


    </div>



    <div id="side_main">

        <label for="table_input_textarea">Insert Excel table here:</label>
        <textarea id="table_input_textarea" class="large" placeholder="Insert table data here. Make sure that your table has a title and row and column headers.">Spending and income				
Date	Spending	test	Net Worth	Assets * .04 / 12
February 2017	4514	5461	188,713.84	629.05
March 2017	3064	5635	195,750.72	652.50
April	3694	5576	202,540.44	675.13</textarea>
        <br>
        <br>

    </div>



    <div id="main_content_div" contenteditable="true">

        <h3>Result table: <span class="notes">(Table is editable)</span></h3>

        <div id="table_result"></div>

    </div>

    <div id="main_result_code_div">
        <h3>Table HTML</h3>
        <div class="copy_to_clipboard_button" style="position: relative;
    top: 5px;" alt="Copy to clipboard" title="Copy to clipboard"></div>

        <div style="float: right; position: relative; top: -56px">
             <h4>Chart as:</h4>

        <div id="chart_type_icons">
            <div class="chart_type_icon chartThisTableButton" id="chart_type_line" value="line" title="line"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_area" value="area" title="area"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_area_range" value="arearange" title="area range"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_bar" value="bar" title="bar"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_stacked_bar" value="stacked_bar" title="stacked bar"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_column" value="column" title="column"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_stacked_column" value="stacked_column" title="stacked column"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_column_range" value="columnrange" title="column range"></div>


            <div class="chart_type_icon chartThisTableButton" id="chart_type_bubble" value="bubble" title="bubble"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_scatter" value="scatter" title="scatter"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_drilldown" value="drilldown" title="drilldown"></div>
            <div class="chart_type_icon chartThisTableButton" id="chart_type_map" value="map" title="map"></div>
        </div>
        </div>
        
        <textarea class="html" id="table_html" style="position: relative; top: -56px"></textarea>
        
    </div>

    <div id="load_table_div">
        <h3>Load table from saved HTML</h3>
        <p>Copy and paste the output from a previous table here. You can then edit the table and retrieve the new HTML.</p>

        <button id="load_table_button">Load table</button>


        <textarea id="load_table_textarea"></textarea>

    </div>


</body>

</html>
